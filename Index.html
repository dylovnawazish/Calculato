<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="output">
                <div id="value" ></div>
            </div>

            <div class="input">
                <input class="input-box" type="number" id="input1" placeholder="1st Number"/>
                <input class="input-box" type="number" id="input2" placeholder="2nd Number"/>
                
            </div>

            <div class="button-container">
                <div class="button-row1">
                    <button class="operator red" onclick="add()">Add</button>
                    <button class="operator green" onclick="subtract()">Subtract</button>
                </div>
                <div class="button-row2">
                    <button class="operator yellow" onclick="product()">Multiply</button>
                    <button class="operator blue" onclick="division()">Division</button>
                </div>

            </div>  
        </div>   
    </body>
</html>
